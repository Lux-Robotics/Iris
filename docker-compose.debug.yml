version: '3.8'
services:
  perception:
    image: peninsula/perception:v0.1.0
    container_name: perception
    privileged: true
    network_mode: host
    devices:
      - "/dev/video0:/dev/video0"
    volumes:
      - "/logs:/logs"
      - "/testdata:/testdata"
    command: ["python3", "main.py", "--mode=2"]
    stdin_open: true
    tty: true